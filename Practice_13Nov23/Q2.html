<!-- 2. **Question 2: Styling Elements**
   - Have a button with the id "styleBtn" and a div with the id "styledDiv". On button click, change the background color of the div to blue using JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="styledDiv">
        <button id="styleBtn" onclick="changecolor()">
            Change Color
        </button>
    </div>
    <script>
        function changecolor(){
            console.log("Hello")
            document.getElementById("styledDiv").style.background="Blue"
        }
    </script>
</body>
</html>
